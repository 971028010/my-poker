<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>德州 AI 教练 - 稳定版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🃏 德州扑克 AI 教练</h1>
            <p class="subtitle">拍照上传 · 稳定分析</p>
        </header>

        <div class="settings-panel">
            <input type="password" id="apiKey" placeholder="粘贴你的 API Key">
            <button id="saveApiKey" class="btn btn-primary">保存 Key</button>
            <div id="currentStatus" style="margin-top:10px; font-size:0.8rem; color:#94a3b8;">待机</div>
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="captureCanvas" style="display: none;"></canvas>
            <div class="video-overlay" id="videoOverlay">请点击下方按钮启动摄像头</div>
        </div>

        <div class="controls">
            <button id="startCamera" class="btn btn-secondary">📷 开启摄像头</button>
            </div>

        <div class="recommendation-panel">
            <div id="recommendationContent">
                <div class="action-badge waiting">等待拍照</div>
            </div>
        </div>

        <div class="analysis-panel">
            <div id="analysisContent" class="analysis-content">分析结果将显示在这里...</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
