<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTO 语音助手 Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="status-bar">
                <span id="street-indicator" class="street-badge">Preflop</span>
                <button id="settings-btn" class="icon-btn">⚙️</button>
            </div>
        </header>

        <main id="chat-stream">
            <div class="system-msg">GTO 助手已就绪。<br>按住下方按钮说话，录入牌局信息。</div>
            </main>

        <footer class="controls">
            <div id="pending-area" class="pending-hidden">
                <div class="pending-list" id="audio-queue">
                    </div>
                <button id="send-gto-btn" class="action-btn">🚀 获取 GTO 建议</button>
            </div>

            <div class="record-wrapper">
                <button id="record-btn" class="record-btn">
                    <span class="icon">🎙️</span>
                    <span class="text">按住说话</span>
                </button>
                <button id="next-hand-btn" class="secondary-btn">下一手牌</button>
            </div>
        </footer>
    </div>

    <div id="key-modal" class="modal hidden">
        <div class="modal-content">
            <h3>设置 OpenAI Key</h3>
            <p>你的 Key 将仅存储在本地浏览器中。</p>
            <input type="password" id="api-key-input" placeholder="sk-..." />
            <button id="save-key-btn">保存并开始</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
